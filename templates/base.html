<html>
  <head>
    {% if request.user.is_authenticated %}
      <a href="{% url 'users:logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'users:register' %}">Register</a>
      <a href="{% url 'users:login' %}">Login</a>
    {% endif %}

    {% block head %}
    {% endblock head %}
  </head>
  
  <body>

    {% block content %}
    {% endblock content %}

  </body>
  
</html>
